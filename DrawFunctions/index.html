<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Draw Functions</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>Here you can draw any function</h1> 

    <div id="app">
      <p v-show="false">Hahahaha it is optional</p>
      
      <label for="funcInput">Write your function:</label>
      <div class="textareaDiv">
        <div v-for="(func, index) in funcAmount">
          <textarea v-bind:id="`funcInput${index}`" name="funcInput" rows="16" cols="40"></textarea>
        </div>
      </div>
      <div>
        <button @click="drawFunction" class="myButton">Draw</button>
      </div>
      <canvas ref="canvas"id="canvas" width="500" height="400">

      </canvas>
    </div>

    <script src="scripts/app.js"></script>
  </body> 
</html>
